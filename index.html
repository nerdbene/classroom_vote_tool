<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherVote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1>ðŸ“Š TeacherVote</h1>
            <a href="https://github.com/nerdbene/classroom_vote" target="_blank" class="github-btn">
                <i class="fab fa-github"></i> Source Code
            </a>
        </div>
        <div class="nav-right">
            <span class="author">by Bene - 2024</span>
        </div>
    </nav>

    <div class="container">
        <div class="topic-section">
            <input type="text" id="topicInput" placeholder="Enter your topic here..." class="topic-input">
        </div>

        <div class="options-section">
            <div class="add-option">
                <input type="text" id="optionInput" placeholder="Add new option..." class="option-input">
                <button id="addOptionBtn" class="btn add">Add Option âž•</button>
            </div>
            <div id="optionsList" class="options-list">
                <!-- Options will be added here dynamically -->
            </div>
        </div>

        <div class="chart-container">
            <canvas id="voteChart"></canvas>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn reset">Reset Votes ðŸ”„</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
